<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODOアプリ</title>
  <script defer src="bundle.js"></script><link href="main.css" rel="stylesheet"></head>
  <body>
    <main>
      <h1>TODOアプリ</h1>
      <section>
        <h2>新規作成</h2>
        <div class="new-todo">
          <div>
            <label for="new-todo-name"> TODO名 </label>
            <input type="text" id="new-todo-name" placeholder="TODO名を入力" />
          </div>
          <div>
            <label for="new-person"> 担当者 </label>
            <input type="text" id="new-person" placeholder="担当者を入力" />
          </div>
          <div>
            <label for="new-deadline"> 期限 </label>
            <input type="date" id="new-deadline" placeholder="期限を入力" />
          </div>
          <div>
            <button type="button" id="register">登録</button>
          </div>
        </div>
      </section>
      <section>
        <h2>TODO一覧</h2>
        <div class="filter">
          <label for="filter">絞り込み</label
          ><input type="text" id="filter" placeholder="絞り込み" />
        </div>
        <table class="todo-list">
          <thead>
            <tr>
              <th>TODO名</th>
              <th>担当者</th>
              <th>期限</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="todo-list"></tbody>
        </table>
      </section>
    </main>
  </body>
</html>
